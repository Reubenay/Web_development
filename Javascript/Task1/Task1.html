<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="myButton">Click Me</button>

    <script>
        document.getElementById("myButton").onclick = function () {

            //First Name
            let firstName = "Mulero";
            //Last Name
            let lastName = "Reuben";
            //Age
            let age = 23;
            //School Name
            let schoolName = "Federal University of Agriculture";
            //Grade
            let grade = "A";
            //Graduated
            let isGraduated = false;

            //Full Name
            let fullName = `${firstName}  ${lastName}`;

            //Full Name Length
            let fullNameLength = fullName.length

            //Next year Age
            let nextYearAge = age + 1;

            // uppercase
            let fullNameUpper = fullName.toUpperCase()

            //Output Details
            console.log(`----Student Profile----`);
            console.log(`Full Name Upper: ${fullNameUpper}`)
            console.log(`Full Name Length: ${fullNameLength} character`);
            console.log(`Age: ${age}  (Next Year: ${nextYearAge})`);
            console.log(`School: ${schoolName}`);
            console.log(`Grade: ${grade}`);
            console.log(`Graduated: ${isGraduated}`);

        };
    </script>

</body>

</html>
